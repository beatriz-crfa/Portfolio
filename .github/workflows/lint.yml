name: Lint

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    paths:
      - '*.py'
      - '*.ipynb'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint nbqa

    - name: Get changed files
      id: changed-files
      run: |
        # Get list of changed .py and .ipynb files against the main branch
        git fetch origin main
        CHANGED_FILES=$(git diff --name-only origin/main...HEAD | grep -E '\.py$|\.ipynb$' || true)
        echo "$CHANGED_FILES" > changed_files.txt
        echo "Changed files:"
        cat changed_files.txt

    - name: Run flake8 on changed files
      if: success()
      run: |
        while IFS= read -r file; do
          if [[ "$file" == *.py ]]; then
            echo "Running flake8 on $file"
            flake8 "$file"
          elif [[ "$file" == *.ipynb ]]; then
            echo "Running flake8 via nbqa on $file"
            nbqa flake8 "$file"
          fi
        done < changed_files.txt

    - name: Run pylint on changed files
      if: success()
      run: |
        while IFS= read -r file; do
          if [[ "$file" == *.py ]]; then
            echo "Running pylint on $file"
            pylint "$file"
          elif [[ "$file" == *.ipynb ]]; then
            echo "Running pylint via nbqa on $file"
            nbqa pylint "$file"
          fi
        done < changed_files.txt
